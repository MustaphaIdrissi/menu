<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>


  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <!-- =======Logo Start=== -->
    <div class="logo">
      <a href="#">Ravi Web</a>
    </div>
    <!-- =======Logo Start=== -->
    <!-- =======Navbar Start==== -->
    <nav class="menu-wrap">
      <ul>
        <li><a href="#" class="active">Home </a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <!-- =======Navbar End-=== -->

    <!-- ====Toggle Wrap Start=== -->
    <div class="main-toggle-wrap">
      <!-- =====Dark Mode Start==== -->
      <a href="#" class="darkmode-toggle">
        <i class="bx bxs-moon moom-icon"></i>
        <i class="bx bx-sun sun-icon"></i>
      </a>
      <!-- =====Dark Mode End==== -->
      <!--======Search Bar Start=-===-->
      <a href="#" class="search-form">
        <form action="">
          <div class="form-group">
            <input type="search" class="search-input" placeholder="Search" autocomplete="off">
            <button class="search-action" type="submit">
              <i class="bx bx-search"></i>
            </button>
          </div>
        </form>
      </a>
      <!--======Search Bar End=-===-->


      <!-- ====Menu Toggle Start==== -->
      <a href="#" class="mobile-menu-toggle">
        <i class="bx bx-menu"></i>
      </a>
      <!--===-Menu Toggle End====-->


    </div>
    <!-- ====Toggle Wrap End=== -->


  </header>





  <script src="js/script.js"></script>
</body>

</html>
